<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,300,0,0" />
</head>
<body>
    <div class="mainContainer">
        <!--Header-->
        <header class="header">
            <div class="headerContainer">
                <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/2560px-International_Pok%C3%A9mon_logo.svg.png" alt="Logo">
                <span class="material-symbols-outlined">menu</span>
            </div>
        </header>

        <!--Main Content-->
        <section class="mainSection">
            <div class="pokeGrid">

                <div class="pokeCard">
                    <div class="pokeContent">
                        <h4 class="name">Pikachu</h4>
                    </div>
                    <img class="pokePhoto" src="https://clipart.info/images/ccovers/1528080672pikachu-3d-pokemon-png.png" alt="">
                </div>

                <div class="pokeCard">
                    <div class="pokeContent">
                        <h4 class="name">Pikachu</h4>
                    </div>
                    <img class="pokePhoto" src="https://clipart.info/images/ccovers/1528080672pikachu-3d-pokemon-png.png" alt="">
                </div>

                <div class="pokeCard">
                    <div class="pokeContent">
                        <h4 class="name">Pikachu</h4>
                    </div>
                    <img class="pokePhoto" src="https://clipart.info/images/ccovers/1528080672pikachu-3d-pokemon-png.png" alt="">
                </div>

            </div>
        </section>

        <!--Footer-->
        <footer class="footer">
            <div class="footerContainer">
                <a href=""><h4 class="logoName">@The Space Arcade</h4></a>
            </div>
        </footer>
    </div>
</body>
</html>
